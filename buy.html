<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شراء المنتجات</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }
    h2 {
      color: #333;
    }
    .product {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #999;
    }
    button {
      background-color: #1f4e79;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #163b5a;
    }
  </style>
</head>
<body>

  <h2>المنتجات المختارة:</h2>
  <div id="cart-items"></div>

  <form id="order-form" action="https://formspree.io/f/xeokjjwo" method="POST">
    <label for="name">الاسم:</label>
    <input type="text" name="name" id="name" required>

    <label for="phone">رقم الموبايل:</label>
    <input type="tel" name="phone" id="phone" required>

    <label for="address">عنوان الشحن:</label>
    <textarea name="address" id="address" rows="3" required></textarea>

    <input type="hidden" name="cartDetails" id="cart-details">

    <button type="submit">إرسال الطلب</button>
  </form>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartDiv = document.getElementById("cart-items");
    const cartDetailsInput = document.getElementById("cart-details");

    if (cart.length === 0) {
      cartDiv.innerHTML = "<p>السلة فاضية</p>";
    } else {
      let cartText = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "product";
        div.textContent = `${item.name} ×${item.qty} = ${item.price * item.qty} جنيه`;
        cartDiv.appendChild(div);

        cartText += `${item.name} ×${item.qty} = ${item.price * item.qty} جنيه\n`;
      });
      cartDetailsInput.value = cartText;
    }
  </script>

</body>
</html>
