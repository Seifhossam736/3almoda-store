
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شراء الآن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #f0f2f5; font-family: Arial; padding: 20px; }
    .summary { background: #fff; padding: 15px; border-radius: 10px; white-space: pre-wrap; }
    form { margin-top: 20px; }
    input, textarea, button {
      width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #2c3e50; color: white; border: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>تفاصيل الطلب:</h2>
  <div class="summary" id="orderSummary">جار التحميل...</div>

  <form action="https://formspree.io/f/xeokjjwo" method="POST">
    <input type="text" name="name" placeholder="الاسم" required>
    <input type="number" name="number" placeholder="رقم الهاتف" required>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required>
    
    <input type="text" name="name" placeholder="العنوان" required>
    <textarea name="cartDetails" id="cartDetails" rows="6" readonly></textarea>
    <button type="submit">تأكيد الطلب</button>
  </form>

  <script>
    const cartText = localStorage.getItem("cartDetails") || "لا توجد منتجات.";
    document.getElementById("orderSummary").innerText = cartText;
    document.getElementById("cartDetails").value = cartText;
  </script>
</body>
</html>
