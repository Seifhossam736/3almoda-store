<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3alModa Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #fff;
    }
    .nav-buttons button {
      padding: 0.7rem 1.2rem;
      background-color: black;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #0056b3;
    }
    .section {
      display: none;
      padding: 1rem;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #555;
    }
    #cart-container {
      background-color: #fff;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    #cart-items img {
      width: 80px;
      margin: 0.5rem;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <style>
  
    .header-buttons button {
      background-color: black;
      color: white;
    }
    
    .header-buttons button:hover {
      background-color: #0056b3;
    }
      .footer-buttons button {
      background-color: black;
      color: white;
  
  
    .footer-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>3alModa</header>
  <div class="header-buttons">
  <button onclick="window.location.href='add-product.html'">اضف منتجك</button>
  
  <button onclick="window.location.href='about.html'">من نحن</button>
</div>
<div class="nav-buttons">
  <button onclick="showSection('tshirts')">T-Shirts</button>
  <button onclick="showSection('dress')">Dress</button>
  <button onclick="showSection('hoodies')">Hoodies</button>
  <button onclick="showSection('shoes')">Shoes</button>
</div>

<div id="tshirts" class="section">
  <div class="product">
    <img src="images/tshirts/h.jpg" alt="Off White T-shirt">
    <p>Off White T-shirt</p>
    <p>300LE</p>
    <button onclick="addToCart('images/tshirts/h.jpg')">Add to Cart</button>
  </div>
  
  <div class="product">
    <img src="images/tshirts/hh.jpg" alt="icon T-shirt">
    <p>icon T-shirt</p>
    <p>300LE</p>
    <button onclick="addToCart('images/tshirts/hh.jpg')">Add to Cart</button>
  </div>
  
  <div class="product">
    <img src="images/tshirts/hhh.jpg" alt="wing T-shirt">
    <p>wing T-shirt</p>
    <p>300LE</p>
    <button onclick="addToCart('images/tshirts/hhh.jpg')">Add to Cart</button>
  </div>
  
  <div class="product">
    <img src="images/tshirts/hhhh.jpg" alt="traple A T-shirt">
    <p>traple A T-shirt</p>
    <p>300LE</p>
    <button onclick="addToCart('images/tshirts/hhhh.jpg')">Add to Cart</button>
  </div>
</div>

<div id="dress" class="section">
  <div class="product">
    <img src="images/dress/pop.jpg" alt="White Dress">
    <p>White Dress</p>
    <p>550LE</p>
    <button onclick="addToCart('images/dress/pop.jpg')">Add to Cart</button>
  </div>
</div>

<div id="hoodies" class="section">
  <div class="product">
    <img src="images/hoodies/b.jpg" alt="Hoodie">
    <p>Hoodie</p>
    <p>500LE</p>
    <button onclick="addToCart('images/hoodies/b.jpg')">Add to Cart</button>
  </div>
</div>

<div id="shoes" class="section">
  <div class="product">
    <img src="images/shoes/ho.jpg" alt="Shoes">
    <p>Shoes</p>
    <p>340LE</p>
    <button onclick="addToCart('images/shoes/ho.jpg')">Add to Cart</button>
  </div>
</div>

<div id="cart-container">
  <h2>Cart</h2>
  <div id="cart-items"></div>
  <div class="footer-buttons">
  <button onclick="clearCart()">افرغ السلة</button>  
  <button onclick="window.location.href='buy.html'">اشتري الان</button>
</div>
</div>

<script>
  function showSection(sectionId) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(s => s.style.display = 'none');
    document.getElementById(sectionId).style.display = 'flex';
  }

  function addToCart(imageSrc) {
    const cartItems = document.getElementById('cart-items');
    const img = document.createElement('img');
    img.src = imageSrc;
    cartItems.appendChild(img);
  }

  function clearCart() {
    document.getElementById('cart-items').innerHTML = '';
  }

  // Show default section
  showSection('tshirts');
</script>

</body>
</html>
