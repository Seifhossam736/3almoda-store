<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3almoda | ŸÖÿ™ÿ¨ÿ± ÿ£ŸàŸÜŸÑÿßŸäŸÜ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
    }

    .top-links {
      margin-top: 10px;
    }

    .top-links a {
      margin: 0 10px;
      color: #ecf0f1;
      text-decoration: none;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    nav button {
      background-color: #ecf0f1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button.active {
      background-color: #2c3e50;
      color: white;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0 0 10px;
    }

    .cart {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .total {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .cart-buttons {
      text-align: center;
      margin-top: 15px;
    }

    .cart-buttons button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav button {
        flex: 1 1 40%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è3almoda</h1>
    <div class="top-links">
  <button onclick="window.location.href='add-product.html'">add your product</button>
  
  <button onclick="window.location.href='about.html'">who was us</button>
    </div>
    <nav>
      <button onclick="filterProducts('all', this)" class="active">all</button>
      <button onclick="filterProducts('T-Shirt', this)">T-shirts</button>
      <button onclick="filterProducts('Dress', this)">dress</button>
      <button onclick="filterProducts('Hoodie', this)">hoodies</button>
      <button onclick="filterProducts('Shoes', this)">shoes</button>
    </nav>
  </header>

  <section class="products" id="product-list"></section>

  <section class="cart" id="cart">
    <h2>üõí cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: 0 ÿ¨ŸÜŸäŸá</div>
    <div class="cart-buttons">
      <button onclick="clearCart()">clear cart</button>
  <button onclick="window.location.href='buy.html'">buy now</button>
    </div>
  </section>

  <!-- Hidden form to send cart to Formspree -->
  <form id="order-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="hidden" name="cartDetails" id="cart-details" />
  </form>

  <script>
    const products = [
      { name: "off white T-shirt", price: 350, category: "T-Shirt", img: "./h.jpg" },
      { name: "grey dress", price: 900, category: "Dress", img: "./olo.jpg" },
      { name: "hoodie1", price: 550, category: "Hoodie", img: "./b.jpg" },
      { name: "shoes1", price: 400, category: "Shoes", img: "./io.jpg" },
      { name: "icon T-shirt", price: 350, category: "T-Shirt", img: "./hh.jpg" },
      { name: "white dress", price: 1000, category: "Dress", img: "./pop.jpg" },
      { name: "hoddie2", price: 570, category: "Hoodie", img: "./hh.jpg" },
      { name: "shoes2", price: 350, category: "Shoes", img: "./ho.jpg" }
    ];

    const cart = [];

    function displayProducts(filter = 'all') {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products
        .filter(p => filter === 'all' || p.category === filter)
        .forEach((product) => {
          const el = document.createElement('div');
          el.className = 'product';
          el.innerHTML = `
            <img src="${product.img}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>${product.price} ÿ¨ŸÜŸäŸá</p>
            <button onclick='addToCart(${JSON.stringify(product)})'>add to cart</button>
          `;
          list.appendChild(el);
        });
    }

    function addToCart(product) {
      const existing = cart.find(p => p.name === product.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let sum = 0;

      cart.forEach((item, i) => {
        const el = document.createElement('div');
        el.className = 'cart-item';
        el.innerHTML = `
          <span>${item.name} x${item.qty}</span>
          <span>
            ${item.price * item.qty} ÿ¨ŸÜŸäŸá
            <button onclick="removeItem(${i})">‚ùå</button>
          </span>
        `;
        cartItems.appendChild(el);
        sum += item.price * item.qty;
      });
      total.innerText = `ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${sum} ÿ¨ŸÜŸäŸá`;
    }

    function removeItem(i) {
      cart.splice(i, 1);
      updateCart();
    }

    function clearCart() {
      cart.length = 0;
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("the cart ia empty!");
        return;
      }

      const cartSummary = cart.map(item => `${item.name} √ó${item.qty} = ${item.price * item.qty} ÿ¨ŸÜŸäŸá`).join('\n');
      document.getElementById("cart-details").value = cartSummary;

      document.getElementById("order-form").submit();
    }

    function filterProducts(cat, btn) {
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      displayProducts(cat);
    }

    displayProducts();
  </script>
</body>
</html>
