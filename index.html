<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3almoda Store</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .categories button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .section {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 10px;
      width: 180px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #cart-container {
      background-color: #e9e9e9;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }
    #cart-title {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    #cart-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #cart-items img {
      width: 100px;
      margin: 5px;
      border-radius: 5px;
    }
    .cart-item {
      position: relative;
      margin: 5px;
    }
    .remove-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
        padding: 10px;
      }
      .categories {
        flex-direction: column;
        align-items: center;
      }
      .categories button {
        width: 90%;
        margin-bottom: 10px;
      }
      .product {
        width: 90%;
        margin: 10px auto;
      }
      header {
        font-size: 18px;
        padding: 10px;
      }
      button {
        width: 100%;
      }
      #cart-items img {
        width: 70px;
      }
    }
  </style>
</head>
<body>

<div id="cart-container">

  <button onclick="window.location.href='buy.html'">اشتري الان</button>
  <button onclick="clearCart()">افرغ السله</button>
</div>
<script>
  function clearCart() {
    const cartItems = document.getElementById("cart-items");
    cartItems.innerHTML = "";
  }
  function addToCart(imageSrc) {
    const cartItems = document.getElementById('cart-items');
    const item = document.createElement('div');
    item.className = 'cart-item';
    item.innerHTML = `
      <img src="${imageSrc}" alt="cart item">
      <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
    `;
    cartItems.appendChild(item);
  }
  function showSection(sectionId) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => section.style.display = 'none');
    document.getElementById(sectionId).style.display = 'block';
  }
</script>
