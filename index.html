<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ع الموضة | متجر أونلاين</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
    }

    .top-links {
      margin-top: 10px;
    }

    .top-links a {
      margin: 0 10px;
      color: #ecf0f1;
      text-decoration: none;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    nav button {
      background-color: #ecf0f1;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button.active {
      background-color: #2c3e50;
      color: white;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0 0 10px;
    }

    .cart {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .total {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .cart-buttons {
      text-align: center;
      margin-top: 15px;
    }

    .cart-buttons button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav button {
        flex: 1 1 40%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🛍️ ع الموضة</h1>
    <div class="top-links">
      <a href="#" onclick="alert('صفحة اضافة المنتج قيد الإنشاء')">اضف منتجك</a>
      <a href="#" onclick="alert('صفحة من نحن قيد الإنشاء')">من نحن</a>
    </div>
    <nav>
      <button onclick="filterProducts('all', this)" class="active">الكل</button>
      <button onclick="filterProducts('T-Shirt', this)">تيشيرتات</button>
      <button onclick="filterProducts('Dress', this)">فساتين</button>
      <button onclick="filterProducts('Hoodie', this)">هودي</button>
      <button onclick="filterProducts('Shoes', this)">أحذية</button>
    </nav>
  </header>

  <section class="products" id="product-list">
    <!-- سيتم إدخال المنتجات هنا بواسطة JavaScript -->
  </section>

  <section class="cart" id="cart">
    <h2>🛒 السلة</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">المجموع: 0 جنيه</div>
    <div class="cart-buttons">
      <button onclick="clearCart()">افرغ السلة</button>
      <button onclick="checkout()">اشتري الآن</button>
    </div>
  </section>

  <script>
    const products = [
      { name: "off white T-shirt", price: 150, category: "T-Shirt", img: "./h.jpg" },
      { name: "icon T-shirt", price: 300, category: "Dress", img: "./hh.jpg" },
      { name: "هودي شتوي", price: 250, category: "Hoodie", img: "./b.jpg" },
      { name: "حذاء رياضي", price: 400, category: "Shoes", img: "https://via.placeholder.com/200x200?text=Shoes" },
      { name: "تيشيرت كاجوال", price: 180, category: "T-Shirt", img: "https://via.placeholder.com/200x200?text=T-Shirt+2" },
      { name: "فستان سهرة", price: 500, category: "Dress", img: "https://via.placeholder.com/200x200?text=Dress+2" },
      { name: "هودي قطني", price: 270, category: "Hoodie", img: "https://via.placeholder.com/200x200?text=Hoodie+2" },
      { name: "حذاء كلاسيك", price: 350, category: "Shoes", img: "https://via.placeholder.com/200x200?text=Shoes+2" }
    ];

    const cart = [];

    function displayProducts(filter = 'all') {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products
        .filter(p => filter === 'all' || p.category === filter)
        .forEach((product) => {
          const el = document.createElement('div');
          el.className = 'product';
          el.innerHTML = `
            <img src="${product.img}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>${product.price} جنيه</p>
            <button onclick='addToCart(${JSON.stringify(product)})'>اضف إلى السلة</button>
          `;
          list.appendChild(el);
        });
    }

    function addToCart(product) {
      const existing = cart.find(p => p.name === product.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let sum = 0;

      cart.forEach((item, i) => {
        const el = document.createElement('div');
        el.className = 'cart-item';
        el.innerHTML = `
          <span>${item.name} x${item.qty}</span>
          <span>
            ${item.price * item.qty} جنيه
            <button onclick="removeItem(${i})">❌</button>
          </span>
        `;
        cartItems.appendChild(el);
        sum += item.price * item.qty;
      });
      total.innerText = `المجموع: ${sum} جنيه`;
    }

    function removeItem(i) {
      cart.splice(i, 1);
      updateCart();
    }

    function clearCart() {
      cart.length = 0;
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("السلة فارغة!");
      } else {
        alert("تم إرسال طلبك بنجاح!");
        clearCart();
      }
    }

    function filterProducts(cat, btn) {
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      displayProducts(cat);
    }

    displayProducts();
  </script>
</body>
</html>
