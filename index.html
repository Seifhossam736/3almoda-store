<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3alModa Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }

    .nav-buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .section {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 1rem;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      width: 160px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    #cart-container {
      background-color: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #cart-items img {
      width: 80px;
      margin: 5px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .product {
        width: 100%;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>3alModa Store</header>

  <div class="nav-buttons">
    <button onclick="showSection('tshirts')">T-Shirts</button>
    <button onclick="showSection('hoodies')">Hoodies</button>
    <button onclick="showSection('dress')">Dress</button>
    <button onclick="showSection('shoes')">Shoes</button>
  </div>

  <div id="tshirts" class="section" style="display:flex;">
    <div class="product">
      <img src="images/tshirts/h.jpg" alt="T-Shirt 1" />
      <p>Off White</p>
      <p>300 LE</p>
      <button onclick="addToCart('images/tshirts/h.jpg')">Add to Cart</button>
    </div>
    <!-- Add more T-Shirts -->
  </div>

  <div id="hoodies" class="section">
    <div class="product">
      <img src="images/hoodies/b.jpg" alt="Hoodie" />
      <p>500 LE</p>
      <button onclick="addToCart('images/hoodies/b.jpg')">Add to Cart</button>
    </div>
  </div>

  <div id="dress" class="section">
    <div class="product">
      <img src="images/dress/pop.jpg" alt="Dress" />
      <p>White Dress</p>
      <p>550 LE</p>
      <button onclick="addToCart('images/dress/pop.jpg')">Add to Cart</button>
    </div>
  </div>

  <div id="shoes" class="section">
    <div class="product">
      <img src="images/shoes/ho.jpg" alt="Shoes" />
      <p>340 LE</p>
      <button onclick="addToCart('images/shoes/ho.jpg')">Add to Cart</button>
    </div>
  </div>

  <div id="cart-container">
    <h3>سلة المشتريات</h3>
    <div id="cart-items"></div>
    <button onclick="clearCart()">افرغ السلة</button>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    function addToCart(imageSrc) {
      const cartItems = document.getElementById("cart-items");
      const img = document.createElement("img");
      img.src = imageSrc;
      cartItems.appendChild(img);
    }

    function clearCart() {
      document.getElementById("cart-items").innerHTML = "";
    }
  </script>

</body>
</html>
