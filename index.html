<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3alModa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background-color: #333;
      padding: 0.5rem;
    }

    nav button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #666;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 1rem;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      padding: 1rem;
      text-align: center;
    }

    .cart button {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>3alModa</header>

  <nav>
    <button onclick="showCategory('tshirts')">T-Shirts</button>
    <button onclick="showCategory('dress')">Dress</button>
    <button onclick="showCategory('hoodies')">Hoodies</button>
    <button onclick="showCategory('shoes')">Shoes</button>
  </nav>

  <div class="products" id="products"></div>

  <div class="cart">
    <h2>Cart</h2>
    <div id="cartItems"></div>
    <button onclick="checkout()">ادفع الآن</button>
    <button onclick="clearCart()">افرغ السلة</button>
  </div>

  <script>
    const productsData = {
      tshirts: [
        { name: 'T-Shirt 1', img: 'https://via.placeholder.com/200', price: 100 },
        { name: 'T-Shirt 2', img: 'https://via.placeholder.com/200', price: 120 }
      ],
      dress: [
        { name: 'Dress 1', img: 'https://via.placeholder.com/200', price: 250 },
        { name: 'Dress 2', img: 'https://via.placeholder.com/200', price: 300 }
      ],
      hoodies: [
        { name: 'Hoodie 1', img: 'https://via.placeholder.com/200', price: 180 },
        { name: 'Hoodie 2', img: 'https://via.placeholder.com/200', price: 200 }
      ],
      shoes: [
        { name: 'Shoes 1', img: 'https://via.placeholder.com/200', price: 150 },
        { name: 'Shoes 2', img: 'https://via.placeholder.com/200', price: 170 }
      ]
    };

    let cart = [];

    function showCategory(category) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      productsData[category].forEach(product => {
        const el = document.createElement('div');
        el.className = 'product';
        el.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h4>${product.name}</h4>
          <p>${product.price} EGP</p>
          <button onclick='addToCart("${product.name}", ${product.price})'>أضف إلى السلة</button>
        `;
        container.appendChild(el);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = cart.map(item => `<p>${item.name} - ${item.price} EGP</p>`).join('');
    }

    function checkout() {
      alert('تم الشراء بنجاح!');
      cart = [];
      updateCart();
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    showCategory('tshirts');
  </script>
</body>
</html>
