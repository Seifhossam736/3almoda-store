<script>
  document.getElementById("buyNow").addEventListener("click", function () {
    const cart = document.getElementById("cart");
    const items = cart.getElementsByTagName("img");
    let products = [];

    for (let i = 0; i < items.length; i++) {
      products.push(items[i].alt); // نحفظ اسم المنتج من alt
    }

    // نخزن المنتجات في localStorage
    localStorage.setItem("cartItems", JSON.stringify(products));
  });
</script>

<script>
  function clearCart() {
    document.getElementById("cart").innerHTML = "";
  }
  
  function addToCart(imageSrc) {
  const cartItems = document.getElementById("cart-items");
  const img = document.createElement("img");
  img.src = imageSrc;
  img.style.width = "100px";
  img.style.margin = "5px";
  cartItems.appendChild(img);
}
  
</script>

<script>
  function clearCart() {
    const cartItems = document.getElementById("cart-items");
    cartItems.innerHTML = ""; // بس بيمسح الصور من غير ما يمسح العنوان أو الزر
  }
</script>
<script>
  function showSection(sectionId) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => section.style.display = 'none');
    document.getElementById(sectionId).style.display = 'block';
  }

  function addToCart(imageSrc) {
    const cartItems = document.getElementById('cart-items');
    const item = document.createElement('div');
    item.className = 'cart-item';
    item.innerHTML = `
      <img src="${imageSrc}" alt="cart item">
      <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
    `;
    cartItems.appendChild(item);
  }
</script>
